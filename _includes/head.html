<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link href="//fonts.googleapis.com/css?family=Signika:400,300,700" rel="stylesheet" type="text/css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | absolute_url }}" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@OffTheRecordBHM">
    <meta name="twitter:title" content="Off The Record - Birmingham music meetup">
    <meta name="twitter:description" content="Off The Record is a monthly event where a bunch of music-loving people get together to listen to a whole album in full - no distractions, no interruptions - and then talk about it afterwards.">
    <meta name="twitter:image" content="{{ "/assets/img/logo.png" | absolute_url }}">

    {% if jekyll.environment == 'production' %}
        {% include google-analytics.html %}
    {% endif %}
</head>
